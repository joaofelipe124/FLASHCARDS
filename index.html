
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .flashcards {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            justify-content: center;
        }
        .flashcard {
            width: 200px;
            height: 130px;
            background-color: #ffffff;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s, transform 0.3s;
        }
        .flashcard:hover {
            transform: scale(1.05);
        }
        .credit {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="flashcards">
        <div class="flashcard" onclick="flip(this)">Quanto é 7 x 8?</div>
        <div class="flashcard" onclick="flip(this)">O que é um número primo?</div>
        <div class="flashcard" onclick="flip(this)">Qual é a fórmula da área do triângulo?</div>
        <div class="flashcard" onclick="flip(this)">Quanto é a raiz quadrada de 81?</div>
        <div class="flashcard" onclick="flip(this)">O que é um ângulo reto?</div>
        <div class="flashcard" onclick="flip(this)">Quanto é 2³?</div>
    </div>
    <div class="credit">projeto desenvolvido pelo joão</div>

    <script>
        const questions = [
            "Quanto é 7 x 8?",
            "O que é um número primo?",
            "Qual é a fórmula da área do triângulo?",
            "Quanto é a raiz quadrada de 81?",
            "O que é um ângulo reto?",
            "Quanto é 2³?"
        ];
        const answers = [
            "56",
            "Número divisível apenas por 1 e por ele mesmo",
            "(base x altura) ÷ 2",
            "9",
            "Ângulo de 90 graus",
            "8"
        ];

        function flip(card) {
            const index = Array.from(document.querySelectorAll('.flashcard')).indexOf(card);
            card.textContent = card.textContent === questions[index] ? answers[index] : questions[index];
        }
    </script>
</body>
</html>
